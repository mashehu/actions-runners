# taken from https://github.com/philips-labs/terraform-aws-github-runner/blob/main/examples/multi-runner/templates/runner-configs/linux-x64-ubuntu.yaml
matcherConfig:
  exactMatch: true
  labelMatchers:
    - [gpu]
fifo: true
delay_webhook_event: 0
redrive_build_queue:
  enabled: false
  maxReceiveCount: null
runner_config: 
  runner_os: linux
  runner_architecture: x64
  runner_extra_labels: gpu
  runner_run_as: ubuntu
  runner_name_prefix: ubuntu-2204-x64-gpu_
  enable_ssm_on_runners: true
  enable_runner_detailed_monitoring: true
  credit_specification: standard
  instance_types:
    - g5.2xlarge
    - g4dn.2xlarge
  runners_maximum_count: 10
  enable_ephemeral_runners: true
  enable_organization_runners: true
  scale_down_schedule_expression: cron(* * * * ? *)
  aws_region: eu-west-1
  userdata_template: ./templates/user-data-gpu.sh
  ami_owners:
  #   - "099720109477" # Canonical's Amazon account ID
  ami_filter:
    name:
      - "Deep Learning Base OSS Nvidia Driver GPU AMI (Ubuntu 22.04)*"
    state:
      - available
  # idle_config: # keep `idleCount` runners alive weekdays from 9am to 5pm
    # - cron: "* * 9-17 * * 1-5"
    #   timeZone: "Europe/Amsterdam"
    #   idleCount: 3
  minimum_running_time_in_minutes: 20
  block_device_mappings:
    - device_name: /dev/sda1
      delete_on_termination: true
      volume_type: gp3
      volume_size: 65
      encrypted: true
      iops: null
      throughput: null
      kms_key_id: null
      snapshot_id: null
  runner_log_files:
    - log_group_name: syslog
      prefix_log_group: true
      file_path: /var/log/syslog
      log_stream_name: "{instance_id}"
    - log_group_name: user_data
      prefix_log_group: true
      file_path: /var/log/user-data.log
      log_stream_name: "{instance_id}/user_data"
    - log_group_name: runner
      prefix_log_group: true
      file_path: /opt/actions-runner/_diag/Runner_**.log
      log_stream_name: "{instance_id}/runner"